---
apiVersion: v1
kind: Service
metadata:
  name: crud-service
spec:
  selector:
    app: crud-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-server
  ports:
    - protocol: TCP
      port: 81
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    # If the host is setted is require that every request to the ingress must have the header `Host: ingress.info`
    # - host: ingress.info
    - http:
        paths:
        # External host -> Internal hosts
        # http://ingress.info/api/crud/ok -> http://crud-service.default.svc.cluster.loca/api/crud/ok"
          - path: /api/crud
            pathType: Prefix
            backend:
              service:
                name: crud-service
                port:
                  number: 80
        # External host -> Internal hosts
        # http://ingress.info/api/auth/ok -> http://auth-service.default.svc.cluster.loca/api/auth/ok"
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 81
