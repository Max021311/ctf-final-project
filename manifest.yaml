apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crud-server
  template:
    metadata:
      labels:
        app: crud-server
    spec:
      containers:
        - name: crud-server
          image: "jose9348/ctf-crud-microservice:1.0"
          ports:
          - containerPort: 80
          env:
            - name: AUTH_HOST
              value: "http://auth-service.default.svc.cluster.local:81/api/auth"
            - name: PREFIX
              value: "/api/crud"
            - name: DB_HOST
              value: "postgres"
            - name: DB_USER
              value: postgres
            - name: DB_NAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_SSL
              value: "true"
            - name: PGSSLMODE
              value: require
---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: auth-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      containers:
        - name: auth-server
          image: "jose9348/ctf-auth-microservice:1.0"
          ports:
          - containerPort: 80
          env:
            - name: PREFIX
              value: "/api/auth"
            - name: DB_HOST
              value: "postgres"
            - name: DB_USER
              value: postgres
            - name: DB_NAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_SSL
              value: "true"
            - name: PGSSLMODE
              value: require
